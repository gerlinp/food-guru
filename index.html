<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Food Guru Prototype</title>
  </head>
  <body>
    <div class="container p-5 justify-content-center">
      <h1 class="text-white mx-auto my-3">FOOD GURU</h1>

      <div id="recipe">
        <select
          class="form-select bg-warning"
          aria-label="Default select example"
        >
          <option class="bg-white" selected>Choose Your Diet</option>
          <option class="bg-white" value="1">Ricki</option>
          <option class="bg-white" value="2">Gerlin</option>
          <option class="bg-white" value="3">Pescatarian</option>
        </select>

        <div class="form-floating autoGrow my-4">
          <textarea
            id="recipe-text"
            class="form-control auto-grow-textarea"
            oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px';"
            placeholder="Paste your Recipe"
          ></textarea>
          <label for="text">Paste your recipe here</label>
        </div>

        <button
          id="grant-wish"
          type="button"
          class="btn btn-warning btn-lg mx-auto"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          Submit
        </button>
      </div>
